<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Splitter</title>
        <meta name="description" content="Email splitter.">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        
        <h1>Email splitter</h1>
        <div id="main">
            <p>Limit: <input type="number" id="limit" value="100" required></p>
            <p>
                <textarea name="main-window" id="main-window" rows="10" cols="50"></textarea>
            </p>
            <p>
                <button id="split-button" type="button" disabled>Split!</button>
            </p>
        </div>
    </body>
</html>
